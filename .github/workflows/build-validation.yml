name: Build Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHONIOENCODING: utf-8

jobs:
  build-validation:
    name: Build Validation
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Build wheels
      uses: ./.github/actions/build-wheels
