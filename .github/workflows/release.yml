name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  PYTHONIOENCODING: utf-8

jobs:
  build-windows-x64:
    name: Build for Windows x64
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup build environment
      uses: ./.github/actions/windows-prepare

    - name: Build wheels 3.10
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.10'

    - name: Build wheels 3.11
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.11'
    
    - name: Build wheels 3.12
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.12'

    - name: Build wheels 3.13
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.13'

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-x64
        path: dist/*.whl

  build-windows-arm64:
    name: Build for Windows Arm64
    runs-on: windows-11-arm

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup build environment
      uses: ./.github/actions/windows-prepare

    # Github's arm64 python support starts from 3.11

    - name: Build wheels 3.11
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.11'
    
    - name: Build wheels 3.12
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.12'

    - name: Build wheels 3.13
      uses: ./.github/actions/windows-build
      with:
        python-version: '3.13'

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-arm64
        path: dist/*.whl

  # TODO: Add test jobs

  release:
    name: Publish to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - build-windows-x64
      - build-windows-arm64
    environment:
      name: pypi
    permissions:
      id-token: write
    
    steps:
    - name: Echo build info
      run: |
        echo "Build artifacts are ready for release"
        echo "Tag/Ref: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Triggered by: ${{ github.event_name }}"

    - name: Download wheels for Windows x64
      uses: actions/download-artifact@v4
      with:
        name: wheels-windows-x64
    
    - name: Download wheels for Windows arm64
      uses: actions/download-artifact@v4
      with:
        name: wheels-windows-arm64

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with: 
        skip-existing: true
